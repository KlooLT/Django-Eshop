{% extends 'application/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
         <div class="col-lg-4">
              <img class="thumbnail" src="{{product.imageURL}}">
              <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
                  <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                  	{% if user.is_superuser %}
                 <a class="btn btn-outline-success" href="{% url 'update_product' product.id %}">Update</a>
                 <a class="btn btn-outline-success" href="{% url 'delete_product' product.id %}">Delete</a>
                    {% endif %}
                    <h5 style="display: inline-block; float: right">â‚¬{{product.price|floatformat:2}}</h5>
              </div>
         </div>
        {% endfor %}
    </div>
{% endblock content %}
